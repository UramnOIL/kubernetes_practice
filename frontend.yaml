apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: kubernetes_practice
      tier: frontend
  replicas: 2
  template:
    metadata:
      labels:
        app: kubernetes_practice
        tier: frontend
    spec:
      containers:
      - name: rust-practice
        image: 926972041025.dkr.ecr.ap-northeast-1.amazonaws.com/rust-practice:2f002f8
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80